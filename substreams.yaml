specVersion: v0.1.0
package:
  name: uniswap_v3
  version: v0.1.0
  url: https://github.com/streamingfast/substreams-uniswap-v3
  doc: |
    These substream modules compose all the things to build up the Uniswap v3 substreams.

    See individual modules docs for help.

protobuf:
  files:
    - uniswap/v1/uniswap.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_uniswap_v3.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:uniswap.types.v1.Pools

  - name: store_pools
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Pool
    inputs:
      - map: map_pools_created

  - name: map_tokens_whitelist_pools
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_pools_created
    output:
      type: proto:uniswap.types.v1.Erc20Tokens

  - name: store_tokens_whitelist_pools
    kind: store
    updatePolicy: append
    valueType: string
    inputs:
      - map: map_tokens_whitelist_pools

  - name: map_pool_sqrt_price
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.SqrtPriceUpdates

  - name: store_pool_sqrt_price
    kind: store
    updatePolicy: set
    valueType: proto:pb.uniswap.v1.SqrtPriceUpdate
    inputs:
      - map: map_pool_sqrt_price

  - name: map_pool_liquidities
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: store_pools
    output:
      type: proto:pb.uniswap.v1.PoolLiquidities

  - name: store_prices
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: string
    inputs:
      - map: map_pool_sqrt_price
      - store: store_pools

  - name: map_swap_mints_burns
    kind: map
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.Events

  - name: map_event_amounts
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_swap_mints_burns
      - store: store_pool_sqrt_price
    output:
      type: proto:uniswap.types.v1.EventAmounts

  - name: store_total_tx_counts
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_swap_mints_burns

  - name: store_native_total_value_locked
    kind: store
    updatePolicy: add
    valueType: bigfloat
    inputs:
      - map: map_event_amounts

  - name: store_eth_prices
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: string
    inputs:
      - map: map_pool_sqrt_price
      - store: store_pools
      - store: store_prices
      - store: store_tokens_whitelist_pools
      - store: store_native_total_value_locked # this dependency is unique to US since we will recompute the path to thet the value of a token in ETH

  - name: store_total_value_locked
    kind: store
    updatePolicy: add
    initialBlock: 12369621
    valueType: bigfloat
    inputs:
      - store: store_native_total_value_locked
        mode: deltas
      - store: store_pools
      - store: store_eth_prices

  - name: store_swaps
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Swap
    inputs:
      - map: map_swap_mints_burns

  - name: store_ticks
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Tick
    inputs:
      - map: map_swap_mints_burns

  - name: map_fees
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:uniswap.types.v1.Fees

  - name: store_fees
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: proto:uniswap.types.v1.Fee
    inputs:
      - source: sf.ethereum.type.v1.Block

  - name: map_flashes
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:uniswap.types.v1.Flashes

  - name: map_pool_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_pools_created
      - store: store_pool_sqrt_price
        mode: deltas
      - store: store_native_total_value_locked
        mode: deltas
      - store: store_prices
        mode: deltas
    output:
      type: proto:uniswap.types.v1.EntitiesChanges

  - name: graph_out
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v1.Block
      - map: map_pool_entities
    output:
      type: proto:uniswap.types.v1.EntitiesChanges