syntax = "proto3";

package uniswap.types.v1;

message UniswapTokens {
  repeated UniswapToken uniswapTokens = 1;
}

message UniswapToken {
  string address = 1;
  string name = 2;
  string symbol = 3;
  uint64 decimals = 4;
  repeated string whitelist_pools = 5;
}

message Liquidity {
  string pool_address = 1;
  string value = 2; // BigDecimal
}

message Pools {
  repeated Pool pools =1;
}

message Pool {
  string address = 1;
  string token0_address = 2;
  string token1_address = 3;
  string creation_transaction_id = 4;
  uint32 fee = 5;
  uint64 block_num = 6;
  uint64 log_ordinal = 7;
  int32 tick_spacing = 8;
  string tick = 9; // BigDecimal
  string sqrt_price = 10; // BigDecimal
}

message Events {
  repeated Event events = 1;
}

message Event {
  oneof type {
    Swap swap = 1;
    Burn burn = 2;
    Mint mint = 3;
  }
  uint64 log_ordinal = 100;
  string pool_address = 101;
  string token0 = 102;
  string token1 = 103;
  string fee = 104;
  string transaction_id = 105;
  uint64 timestamp = 106;
}

message Swaps {
  repeated Swap swaps = 1;
}

message Swap {
  string sender = 1;
  string recipient = 2;
  string amount_0 = 3;
  string amount_1 = 4;
  string amount_usd = 5;
  string sqrt_price = 6;
  string tick = 7;
}

message Burn {
  string owner = 1;
  string amount_0 = 2;
  string amount_1 = 3;
  string amount_usd = 4;
  string amount = 5;
  string tick = 6;
}

message Mint {
  string owner = 1;
  string sender = 2;
//  string origin = 3; // should be the transaction origin, do we need this?
  string amount_0 = 4;
  string amount_1 = 5;
  string amount_usd = 6;
  string amount = 7;
  string tick = 8;
}

message Fees {
  repeated Fee fees = 1;
}

message Fee {
  uint32 fee = 1;
  int32 tick_spacing = 2;
}

message Flashes {
  repeated Flash flashes = 1;
}

message Flash {
}
